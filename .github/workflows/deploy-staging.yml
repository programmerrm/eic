name: Build & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci-backend:
    name: Backend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Create empty env for CI
        run: touch .env.prod

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
          cache: pip
          cache-dependency-path: backend/requirements/prod.txt

      - name: Install psycopg dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential libpq-dev

      - name: Install Backend Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/prod.txt

      # ---------------- DB-FREE STEPS ----------------
      - name: Django Checks (DB-Free)
        run: python manage.py check  # শুধু config check করবে, DB connect হবে না

      - name: Migrations Check (Dry Run, DB-Free)
        run: python manage.py makemigrations --check --dry-run || true  # DB connect ছাড়াই

      - name: Collect Static
        run: python manage.py collectstatic --noinput

      # DB/Migrate related steps বাদ দেওয়া হয়েছে CI-তে
      # ---------------- DOCKER CONTAINER ----------------
      - name: Run Temporary Backend Container
        run: |
          docker network create web || true
          docker compose -f docker-compose.prod.yml up -d backend


  ci-frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    needs: ci-backend
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Build Next.js
        env:
          NEXT_TELEMETRY_DISABLED: 1
          NEXT_PUBLIC_DOMAIN_NAME: ${{ secrets.NEXT_PUBLIC_DOMAIN_NAME }}
          NEXT_PUBLIC_MEDIA_URL: ${{ secrets.NEXT_PUBLIC_MEDIA_URL }}
          NEXT_PUBLIC_SERVER_URL: ${{ secrets.NEXT_PUBLIC_SERVER_URL }}
        run: npm run build

  build-docker:
    name: Docker Compose Build
    runs-on: ubuntu-latest
    needs:
      - ci-backend
      - ci-frontend
    env:
      DOCKER_BUILDKIT: 1

    steps:
      - uses: actions/checkout@v4

      - name: Create Traefik Network
        run: docker network create web || true

      - name: Validate Compose File
        run: docker compose -f docker-compose.prod.yml config

      - name: Build Application Images
        run: docker compose -f docker-compose.prod.yml build

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-docker

    steps:
      - uses: actions/checkout@v4

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_KEY }}

      - name: Add Known Hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p 9000 ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to Production
        if: github.ref == 'refs/heads/main'
        run: |
          ssh -p 9000 ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'SSH'
            set -e
            cd /var/apps/eic.com.bd
            git fetch origin main
            git reset --hard origin/main
            docker network create web || true
            docker compose -f docker-compose.prod.yml pull || true
            docker compose -f docker-compose.prod.yml up -d --build
            docker compose -f docker-compose.prod.yml exec backend python manage.py migrate --noinput
          SSH
