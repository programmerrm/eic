name: Build & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci-backend:
    name: Backend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
          cache: pip
          cache-dependency-path: backend/requirements/prod.txt

      - name: Install psycopg dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential libpq-dev

      - name: Install Backend Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/prod.txt

      - name: Create .env.prod for production
        run: |
          cat <<EOF > .env.prod
            ENV=${{ secrets.ENV }}
            POSTGRES_DB=${{ secrets.POSTGRES_DB }}
            POSTGRES_USER=${{ secrets.POSTGRES_USER }}
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            POSTGRES_HOST=${{ secrets.POSTGRES_HOST }}
            POSTGRES_PORT=${{ secrets.POSTGRES_PORT }}
            DJANGO_SUPERUSER_USERNAME=${{ secrets.DJANGO_SUPERUSER_USERNAME }}
            DJANGO_SUPERUSER_EMAIL=${{ secrets.DJANGO_SUPERUSER_EMAIL }}
            DJANGO_SUPERUSER_PASSWORD=${{ secrets.DJANGO_SUPERUSER_PASSWORD }}
          EOF

  ci-frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    needs: ci-backend
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Create .env.production
        run: |
          cat <<EOF > .env.production
            NEXT_PUBLIC_DOMAIN_NAME=${{ secrets.NEXT_PUBLIC_DOMAIN_NAME }}
            NEXT_PUBLIC_MEDIA_URL=${{ secrets.NEXT_PUBLIC_MEDIA_URL }}
            NEXT_PUBLIC_SERVER_URL=${{ secrets.NEXT_PUBLIC_SERVER_URL }}
          EOF

      - name: Lint
        run: npm run lint --if-present

      - name: Build Next.js
        env:
          NEXT_TELEMETRY_DISABLED: 1
          NEXT_PUBLIC_DOMAIN_NAME: ${{ secrets.NEXT_PUBLIC_DOMAIN_NAME }}
          NEXT_PUBLIC_MEDIA_URL: ${{ secrets.NEXT_PUBLIC_MEDIA_URL }}
          NEXT_PUBLIC_SERVER_URL: ${{ secrets.NEXT_PUBLIC_SERVER_URL }}
        run: npm run build

  build-docker:
    name: Docker Compose Build
    runs-on: ubuntu-latest
    needs:
      - ci-backend
      - ci-frontend
    env:
      DOCKER_BUILDKIT: 1

    steps:
      - uses: actions/checkout@v4

      - name: Create Traefik Network
        run: docker network create web || true

      - name: Create Backend .env.prod
        run: |
          mkdir -p backend
          cat <<EOF > backend/.env.prod
            ENV=${{ secrets.ENV }}
            POSTGRES_DB=${{ secrets.POSTGRES_DB }}
            POSTGRES_USER=${{ secrets.POSTGRES_USER }}
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            POSTGRES_HOST=${{ secrets.POSTGRES_HOST }}
            POSTGRES_PORT=${{ secrets.POSTGRES_PORT }}
            DJANGO_SUPERUSER_USERNAME=${{ secrets.DJANGO_SUPERUSER_USERNAME }}
            DJANGO_SUPERUSER_EMAIL=${{ secrets.DJANGO_SUPERUSER_EMAIL }}
            DJANGO_SUPERUSER_PASSWORD=${{ secrets.DJANGO_SUPERUSER_PASSWORD }}
          EOF

      - name: Create Frontend .env.production
        run: |
          mkdir -p frontend
          cat <<EOF > frontend/.env.production
            NEXT_PUBLIC_DOMAIN_NAME=${{ secrets.NEXT_PUBLIC_DOMAIN_NAME }}
            NEXT_PUBLIC_MEDIA_URL=${{ secrets.NEXT_PUBLIC_MEDIA_URL }}
            NEXT_PUBLIC_SERVER_URL=${{ secrets.NEXT_PUBLIC_SERVER_URL }}
          EOF

      - name: Validate Compose File
        run: docker compose -f docker-compose.prod.yml config

      - name: Build Application Images
        run: docker compose -f docker-compose.prod.yml build

  deploy:
    name: Deploy to Production
    runs-on: self-hosted
    needs: build-docker

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Stop Nginx to free ports
        run: |
          sudo systemctl stop nginx || true

      - name: Deploy to Production
        run: |
          set -e
          cd /var/apps/eic.com.bd

          mkdir -p frontend
          cat <<EOF > frontend/.env.production
            NEXT_PUBLIC_DOMAIN_NAME=${{ secrets.NEXT_PUBLIC_DOMAIN_NAME }}
            NEXT_PUBLIC_MEDIA_URL=${{ secrets.NEXT_PUBLIC_MEDIA_URL }}
            NEXT_PUBLIC_SERVER_URL=${{ secrets.NEXT_PUBLIC_SERVER_URL }}
          EOF

          mkdir -p backend
          cat <<EOF > backend/.env.prod
            ENV=${{ secrets.ENV }}
            POSTGRES_DB=${{ secrets.POSTGRES_DB }}
            POSTGRES_USER=${{ secrets.POSTGRES_USER }}
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            POSTGRES_HOST=${{ secrets.POSTGRES_HOST }}
            POSTGRES_PORT=${{ secrets.POSTGRES_PORT }}
            DJANGO_SUPERUSER_USERNAME=${{ secrets.DJANGO_SUPERUSER_USERNAME }}
            DJANGO_SUPERUSER_EMAIL=${{ secrets.DJANGO_SUPERUSER_EMAIL }}
            DJANGO_SUPERUSER_PASSWORD=${{ secrets.DJANGO_SUPERUSER_PASSWORD }}
          EOF

          git fetch https://$GH_PAT@github.com/programmerrm/eic.git main
          git reset --hard FETCH_HEAD

          echo "Stopping & removing old containers and volumes..."
          docker-compose -f docker-compose.prod.yml down -v

          echo "Pruning unused Docker networks..."
          docker network prune -f

          echo "Recreating Docker network..."
          docker network create web || true

          echo "Pulling latest images..."
          docker-compose -f docker-compose.prod.yml pull || true

          echo "Building & running containers fresh..."
          docker-compose -f docker-compose.prod.yml up -d --build --force-recreate

          echo "Running backend migrations..."
          docker-compose -f docker-compose.prod.yml exec -T backend python manage.py migrate --noinput
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
