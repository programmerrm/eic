name: Build & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci-backend:
    name: Backend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
          cache: pip
          cache-dependency-path: backend/requirements/prod.txt

      - name: Install psycopg dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential libpq-dev

      - name: Install Backend Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/prod.txt

      - name: Django Checks
        run: python manage.py check

      - name: Migrations Check
        run: python manage.py makemigrations --check --dry-run

      - name: Run Tests
        run: python manage.py test --noinput


  ci-frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    needs: ci-backend
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Build Next.js
        env:
          NEXT_TELEMETRY_DISABLED: 1
        run: npm run build


  build-docker:
    name: Docker Compose Build
    runs-on: ubuntu-latest
    needs:
      - ci-backend
      - ci-frontend
    env:
      DOCKER_BUILDKIT: 1

    steps:
      - uses: actions/checkout@v4

      - name: Validate Compose File
        run: docker compose -f docker-compose.prod.yml config

      - name: Build Application Images
        run: docker compose -f docker-compose.prod.yml build


  deploy:
    name: Deploy to Production
    runs-on: self-hosted
    needs: build-docker

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Stop Nginx to free ports
        run: |
          sudo systemctl stop nginx || true

      - name: Deploy to Production
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          set -e
          cd /var/apps/eic.com.bd

          echo "Fetching latest code..."
          git fetch https://$GH_PAT@github.com/programmerrm/eic.git main
          git reset --hard FETCH_HEAD

          echo "Stopping old containers..."
          docker-compose -f docker-compose.prod.yml down -v || true

          echo "Recreating network..."
          docker network create web || true

          echo "Pulling latest images..."
          docker-compose -f docker-compose.prod.yml pull || true

          echo "Starting fresh containers..."
          docker-compose -f docker-compose.prod.yml up -d --build --force-recreate

          echo "Running backend migrations..."
          docker-compose -f docker-compose.prod.yml exec -T backend python manage.py migrate --noinput

          echo "Deployment Completed Successfully!"
